spring.application.name=cowsay

# Expose Actuator env endpoint and show values
management.endpoints.web.exposure.include=env,health,info
management.endpoint.env.show-values=ALWAYS

# Datasource configuration for PostgreSQL (used in docker-compose)
spring.datasource.url=jdbc:postgresql://postgres:5432/cowsay
spring.datasource.username=cowsay
spring.datasource.password=supersecret
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA & Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Ensure JPA creates/updates schema before running data.sql
spring.jpa.defer-datasource-initialization=true

# Initialize DB with data.sql
spring.sql.init.mode=always
